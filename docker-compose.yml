version: '3.8'

services:
  app:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Map port 3000 on the host to port 3000 in the container
    ports:
      - "3000:3000"
    # Mount volumes to persist the SQLite database and backups
    volumes:
      - ./data:/app/src/data
      - ./backups:/app/src/backups
    environment:
      - DOCKER_ENV=true
