<div class="settings-container">

        <p>Current frequency: <span id="currentFrequency">loading...</span></p>

        </div>

    </div>

                    </tr>
                </thead>
                <tbody id="backupsList">

                        <td colspan="4">Loading backups...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
